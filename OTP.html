<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS practice world</h2>
    <script>
        function OTP(length) {
            let otp="";
            for(let i=0;i<length;i++){
                otp += Math.floor(Math.random()*10).toString();
            }
            return otp;
        }
        document.write(OTP(4))
    </script>
</body>
</html>
